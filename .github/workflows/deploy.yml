name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: acesquad.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Backend
        run: |
          docker build -t acesquad.azurecr.io/project-backend:latest ./Backend
          docker push acesquad.azurecr.io/project-backend:latest

      - name: Deploy Backend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: project-backend
          images: acesquad.azurecr.io/project-backend:latest
          publish-profile: ${{ secrets.AZURE_CREDENTIALS }}

  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: acesquad.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Frontend
        run: |
          docker build -t acesquad.azurecr.io/frontend-app:latest ./frontend
          docker push acesquad.azurecr.io/frontend-app:latest

      - name: Deploy Frontend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: frontend-app
          images: acesquad.azurecr.io/frontend-app:latest
          publish-profile: ${{ secrets.AZURE_CREDENTIALS }}
